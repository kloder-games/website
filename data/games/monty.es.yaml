description: |
  **Monty** nos presenta un viaje a un mundo mágico por el centro de la tierra. Mundos de pura diversión y entretenimiento harán que no quieras parar de jugar.

  ¡Ayuda a **Monty**!

  ¡Consigue todos los diamantes necesarios para completar la fase, descubre trampas ocultas y desbloquea nuevos y emocionantes niveles en este divertido y apasionante juego!

  Resuelve complicados puzzles en decenas de niveles, evita malvadas trampas y complejos obstáculos. Cada nivel es peligrosamente divertido, traspasa puertas, esquiva agujeros, rompe bloques que impiden el paso y corre para que no te aplasten las paredes movedizas.

  Usa tu inventario de herramientas para llevar a **Monty** a la salida sano y salvo.

  Explora más de 200 niveles. Mueve gigantescas rocas, cruza ríos de lava, ve con cuidado de no caer al abismo y corre para que no te atrapen las explosiones de gas.

  Sin duda un viaje trepidante, en el que tendrás que usar tu ingenio e inteligencia en cada nivel.
  **Monty** te hará vibrar de emoción y con él llegarás al final casi sin aliento.

  ¡Muchas suerte!

  Para jugadores de todas las edades y habilidades. ¿Qué estás esperando? ¡Juega ya mismo!

  **¡ÚNETE A MONTY!**
features:
  - Control Jostick para zurdos y diestros.
  - Gana diariamente boosters en nuestra ruleta.
  - Más de 200 niveles alucinantes.
  - Niveles "Bonus".
  - Niveles contrarreloj.
  - Superpoderosos boosters.
  - Clasificaciones para que tú y tus amigos comparéis vuestras puntuaciones.
  - Conéctate a Internet para desbloquear todas las funciones del juego y sincronizar tu partida entre todos tus dispositivos móviles.
