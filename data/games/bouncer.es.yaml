description: |
  Este juego pondrá a prueba tus reflejos, no pierdas de vista las plataformas y deja que el ritmo guíe tu mano o acabarás cayendo en el vacío.

  Una forma diferente de jugar, controla el terreno en lugar del personaje y ten cuidado de no dejar que caiga en el vacío, para ello puedes ayudarte desde diferentes tipos de plataformas, algunas te transformarán en fuego, otras cambian el sentido del juego y cuidado, otras te harán perder puntos. Con niveles infinitos y dificultad aumentando nivel a nivel, ¿dónde podrás llegar?
